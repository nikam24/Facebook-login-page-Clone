<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title> Facebook - log in or signup</title>
    <link rel="icon" href="facebook favicon.png" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex justify-center items-center">
        <div class="left w-[34%] mx-16">
            <img class="w-[250px]" src="fbimage.png" alt="facebook name image">
            <p class="text-3xl my-4" >Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-lg w-[30%] border-2 border-gray-300 relative text-lg">
            <input class="px-4 -my-4 h-12 border border-1 border-gray-300 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number"> <br>
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-blue-400" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white mx-auto my-2 px-4 py-3 rounded-md font-bold w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
